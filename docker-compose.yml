version: '3.7'

services:
  cofiapp.api:
    image: ${DOCKER_REGISTRY-}cofiappapi
    container_name: CofiApp.Api
    build:
      context: .
      dockerfile: CofiApp.Api/Dockerfile
    environment:
      DB_PASSWORD: "Strong_password_123!"
    ports:
      - 5000:8080
      - 5001:8081
    depends_on:
      - cofiapp.database

  cofiapp.database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: CofiApp.Db
    volumes:
      - ./.containers/database:/var/opt/mssql/data
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Strong_password_123!"
    ports:
      - "1433:1433"

  cofiapp.seq:
    image: datalust/seq:latest
    container_name: CofiApp.Seq
    environment:
      ACCEPT_EULA: 'Y'
    ports:
      - 5341:5341
      - 8081:80

  cofiapp.cache:
    image: redis:latest
    container_name: CofiApp.Cache
    restart: always
    ports:
      - 6379:6379

  cofiapp.queue:
    image: rabbitmq:management
    container_name: CofiApp.Queue
    hostname: cofiapp-mq
    volumes:
      - ./.containers/queue/data/:/var/lib/rabbitmq
      - ./.containers/queue/log/:/var/log/rabbitmq
    environment:
        RABBITMQ_DEFAULT_USER: guest
        RABBITMQ_DEFAULT_PASS: guest
    ports:
      - 5672:5672
      - 15672:15672
  
  cofiapp.storage:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: CofiApp.Storage
    volumes:
      - ./.containers/blob_storage/data:/data
    ports:
      - 10000:10000
    command: azurite-blob --blobHost 0.0.0.0 -l /data